
<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Internship Form</title></head>
<body>
  <h2>Internship Registration</h2>
  <form id="internForm">
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="text" id="course" placeholder="Course (e.g. BCA)" required><br>
    <input type="text" id="college" placeholder="College Name" required><br>
    <input type="text" id="whatsapp" placeholder="WhatsApp Number" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="text" id="batch" placeholder="Preferred Batch Time" required><br>
    <label>Prior Coding Knowledge?</label>
    <input type="radio" name="knowledge" value="Yes" required> Yes
    <input type="radio" name="knowledge" value="No" required> No<br>
    <textarea id="reason" placeholder="Why do you want to join?" required></textarea><br>
    <button type="submit">Submit</button>
  </form>
  <script src="form.js"></script>
</body>
</html>
